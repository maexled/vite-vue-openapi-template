name: Test Suite

on:
  push:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI types
        run: npx openapi-ts

      - name: Run type checking
        run: npm run build

      - name: Run all tests
        run: npm run test:run
